
<!DOCTYPE html>
<html>
<head>
    <title>Product Courier Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h2 { text-align: center; }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
        }

        .btn-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .generate-btn { background: #4CAF50; color: white; }
        .copy-btn { background: #2196F3; color: white; }

        pre {
            background: #f7f7f7;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
            word-break: break-word;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸšš Product Courier Summary</h2>

    <textarea id="inputData" placeholder="Paste your product data here..."></textarea>

    <div class="btn-group">
        <button class="generate-btn" onclick="processData()">Generate Output</button>
        <button class="copy-btn" onclick="copyOutput()">Copy Output</button>
    </div>

    <pre id="output"></pre>
</div>

<script>
function processData() {
    const input = document.getElementById("inputData").value;
    const blocks = input.split('----------------------------------------');

    let products = {};

    blocks.forEach(block => {
        block = block.trim();
        if (!block) return;

        const lines = block.split("\n");
        const match = lines[0].match(/(.*?)-\s*Total:\s*(\d+)/);

        if (match) {
            const productName = match[1].trim();
            const totalQty = parseInt(match[2]);

            if (!products[productName]) {
                products[productName] = { totals: [], couriers: {} };
            }

            products[productName].totals.push(totalQty);

            for (let i = 1; i < lines.length; i++) {
                const courierMatch = lines[i].match(/(.*?)\s*-\s*(\d+)/);
                if (courierMatch) {
                    const courierName = courierMatch[1].trim();
                    const qty = parseInt(courierMatch[2]);

                    if (!products[productName].couriers[courierName]) {
                        products[productName].couriers[courierName] = [];
                    }

                    products[productName].couriers[courierName].push(qty);
                }
            }
        }
    });

    const sortedProducts = Object.keys(products).sort();
    let output = "";

    sortedProducts.forEach(product => {
        const totals = products[product].totals;
        const totalSum = totals.reduce((a,b)=>a+b,0);
        const totalFormula = totals.join(" + ");

        output += `Product: ${product}\n`;
        output += `Total Quantity: ${totalFormula} = ${totalSum}\n`;
        output += `Couriers:\n`;

        const sortedCouriers = Object.keys(products[product].couriers).sort();

        sortedCouriers.forEach(courier => {
            const arr = products[product].couriers[courier];
            const sum = arr.reduce((a,b)=>a+b,0);
            const formula = arr.join(" + ");

            output += `  â€¢ ${courier}: ${formula} = ${sum}\n`;
        });

        output += "----------------------------------------\n";
    });

    document.getElementById("output").textContent = output;
}

function copyOutput() {
    const text = document.getElementById("output").textContent;
    if (!text) {
        alert("No output to copy!");
        return;
    }
    navigator.clipboard.writeText(text);
    alert("Copied!");
}
</script>

</body>
</html>
